<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="font-size: 24px;" size="">Club</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card *ngIf="club">
    <img src="https://scontent-vie1-1.xx.fbcdn.net/v/t1.18169-9/12107268_1084487801561932_2623410933811928144_n.jpg?_nc_cat=107&ccb=1-3&_nc_sid=e3f864&_nc_ohc=pC9-nfnSpt8AX-4tLw4&_nc_ht=scontent-vie1-1.xx&oh=e019b5ac459c322c38cd96e7cdacbc5e&oe=60D64AC8" />
    <ion-card-header>
      <ion-card-subtitle>Football</ion-card-subtitle>
      <ion-card-title>{{ club.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label class="workingHours">- Working hours: {{ club.workingHours[0].dateFrom | date:'shortTime' }} - {{ club.workingHours[0].dateTo | date:'shortTime' }}</ion-label>
      <ion-label class="priceRange">- Price range: {{ club.priceRange }} RSD</ion-label>
    </ion-card-content>
  </ion-card>

  <div>
    <img class="img" *ngFor="let picture of picturesList" [src]="picture.link" />
  </div>
  

  <img [src]="photo">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
    <ion-col size="6" 
      *ngFor="let photo of photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
